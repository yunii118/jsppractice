<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<script>
	window.onload = function(){
		
		if(document.querySelector("#regi") != null){
			let regi = document.querySelector("#regi");
			
			regi.addEventListener('click', function(){
				res = validate(regiForm);
				if(res){
					regiForm.submit();
				}
			})
			
		}
	}
	
	function validate(form){
		event.preventDefault();
		if(form.id.value == ''){
			alert('id를 입력해주세요.');
			form.id.focus();
			return false;
		}
		if(form.name.value == ''){
			alert('이름을 입력해주세요.');
			form.name.focus();
			return false;
		}
		if(form.email.value == ''){
			alert('email를 입력해주세요.');
			form.email.focus();
			return false;
		}
		if(form.pw.value == ''){
			alert('비밀번호를 입력해주세요.');
			form.pw.focus();
			return false;
		}
		if(form.pwRepeat.value == ''){
			alert('비밀번호를 다시 입력해주세요.');
			form.pwRepeat.focus();
			return false;
		}
	}
</script>
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form name="regiForm" class="user" method="post" action="/regProcess">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id"
                                        name="id" placeholder="id" required>             
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="name"
                                        name="name" placeholder="name" required>             
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                       name="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                           name="pw" id="pw" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            name="pwRepeat" id="pwRepeat" placeholder="Repeat Password" required>
                                    </div>
                                </div>
                                <button id="regi" class="btn btn-primary btn-user btn-block">
                                    회원가입
                                </button>
                                <hr>
                                <a href="../index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="../index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="../forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="../login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
